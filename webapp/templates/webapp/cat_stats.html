<div class="container">
    <div class="card mb-3" style="max-width: 440px; height: 300px;">
        <div class="row g-0">
            <div class="col-md-6">
                <img src="{{ image }}" alt="cat">
            </div>
    <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title"> Cat name - {{ name }}</h5>
             <p class="card-text">Cat age - {{ age }}</p>
            <p class="card-text">Satiety level - {{ satiety_level }}</p>
              <p class="card-text">Cat is sleep? - {{ sleep }}</p>
            <p class="card-text">Happiness Level - {{ happiness_level }}</p>
      </div>
    </div>
  </div>
         <form action="{% url 'cat_stats' %}" method="POST">
             {% csrf_token %}
            <select>
            <option selected value disabled>select on action</option>
            <option value="play" name="play">play with cat</option>
            <option value="feed" name="feed">feed the cat</option>
            <option value="sleep" name="sleep">go to sleep</option>
            </select>
            <p><input type="submit" value="confirm"></p>
        </form>
</div>
